<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Load Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Risque" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <!-- Bootstrap + CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="maze.css">
    <link rel="stylesheet" href="grammy.css">
    <link rel="stylesheet" href="keyboard.css">
    <link rel="stylesheet" href="tom.css">
    <link rel="stylesheet" href="start.css">
    <title>Trivial!</title>
    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js">
    </script>
    <script type="text/javascript" src="src/adapter.js"></script>
    <script type="text/javascript" src="src/question.js"></script>
    <script type="text/javascript" src="src/game.js"></script>
  </head>
  <body>

    <div class="container" id="game-container">
      <div class="page-header text-center" id="page-top">
        <h1>Trivial*</h1>
      </div>
      <div class="page-header text-center" id="game-header">
        <img src="https://i.pinimg.com/736x/65/75/fa/6575fa2c23895dc106124a20a69ca173--act-prep-question-mark.jpg" alt="">
        <br>
        <br>
        <br>
        <form class="text-center" action="index.html" method="post" id="game-form">
          <label for="username">Enter Your Name to Begin a New Game!</label>
          <br>
          <input type="text" name="username" placeholder="Name">
          <input type="submit" name="start-game" value="Start Game">
        </form>
      </div>

      <div class="col-md-12 text-center center-block" id="main-bar">
      </div>
    </div>

    <script type="text/javascript" src="src/app.js"></script>

  </body>
  <footer>
    <div id="websiteFrameTop" class="websiteFrame"></div>
    <div id="websiteFrameRight" class="websiteFrame"></div>
    <div id="websiteFrameBottom" class="websiteFrame"></div>
    <div id="websiteFrameLeft" class="websiteFrame"></div>
  </footer>
</html>
